brigade-github-app:
  enabled: true
  service:
    type: NodePort
  ingress:
    hosts:
      - brigade-github-app.evkube.evdev.me
    annotations:
      kubernetes.io/ingress.class: "nginx"
      certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
      certmanager.k8s.io/acme-challenge-type: http01
    tls:
    - hosts:
      - brigade-github-app.evkube.evdev.me
      secretName: brigade-github-app-tls
  github:
    appID: 36087
