apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # kubernetes.io/tls-acme: "true"
    # kubernetes.io/ingress.class: "gce"
    # kubernetes.io/ingress.global-static-ip-name: "evkube-static-ip"
    # networking.gke.io/managed-certificates: "evkube-certificate,brigade-github-app-evkube-certificate"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: web
          servicePort: 8080
